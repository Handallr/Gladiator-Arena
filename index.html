<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gladiatore Arena</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🏛️ Gladiatore Arena</h1>
  <div id="hud">
    <div id="player-hp" class="health-bar"><div class="fill" id="player-hp-fill"></div></div>
    <div id="enemy-hp" class="health-bar"><div class="fill" id="enemy-hp-fill"></div></div>
    <p id="score">Punti: 0</p>
  </div>

  <div id="game">
    <div id="player" class="sprite idle"></div>
    <div id="enemy" class="sprite idle"></div>
  </div>

  <div id="controls">
    <h2>Controls</h2>
    <div class="row">
      <span class="key">A / ←</span><span>Walk Left</span>
      <span class="key">D / →</span><span>Walk Right</span>
      <span class="key">W / ↑</span><span>Jump</span>
    </div>
    <div class="row">
      <span class="key">S / ↓</span><span>Block / Pick up spear</span>
      <span class="key">Space</span><span>Attack / Throw spear</span>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
