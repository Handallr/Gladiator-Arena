<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gladiatore Arena</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏛️ Gladiatore Arena</h1>

  <div id="hud">
    <div class="health-bar">
      <div id="player-hp-fill" class="fill"></div>
    </div>
    <div id="score">Punti: 0</div>
    <div class="health-bar">
      <div id="enemy-hp-fill" class="fill"></div>
    </div>
  </div>

   <div id="game">
    <div id="player" class="sprite"></div>
    <div id="enemy"  class="sprite"></div>
  </div>

  <!-- Controlli: mettere qui, subito DOPO #game -->
  <div id="controls">
    <h2>Controls</h2>
    <div class="row">
      <span class="key">A / &larr;</span><span>Walk Left</span>
      <span class="key">D / &rarr;</span><span>Walk Right</span>
      <span class="key">W / &uarr;</span><span>Jump</span>
    </div>
    <div class="row">
      <span class="key">S / &darr;</span><span>Block / Pick up spear</span>
      <span class="key">Space</span><span>Attack / Throw spear</span>
    </div>
  </div>


  <script src="game.js"></script>
</body>
</html>
