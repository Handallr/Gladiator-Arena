<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🏛️ Gladiatore Arena</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🏛️ Gladiatore Arena</h1>

  <!-- Area di gioco -->
  <div id="arena">
    <div id="player" class="sprite idle"></div>
    <div id="enemy"  class="sprite idle"></div>
  </div>

  <!-- Heads-Up Display -->
  <div id="hud">
    <div class="health-bar">
      <div id="playerHP" class="fill"></div>
    </div>
    <div class="health-bar">
      <div id="enemyHP" class="fill"></div>
    </div>
    <div id="score">Punti: 0</div>
    <div id="controls">
      <h2>Comandi</h2>
      <div class="row">
        <span class="key">A</span>/<span class="key">←</span><span> Walk Left</span>
        <span class="key">D</span>/<span class="key">→</span><span> Walk Right</span>
        <span class="key">W</span>/<span class="key">↑</span><span> Jump</span>
      </div>
      <div class="row">
        <span class="key">S</span>/<span class="key">↓</span><span> Block</span>
        <span class="key">Space</span><span> Attack</span>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
