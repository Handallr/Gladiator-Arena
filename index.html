<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gladiator Arena</title>
  <link rel="stylesheet" href="./styles/style.css">
  <style>
    /* minimal fallback if style.css missing */
    body{background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;}
    canvas{border:4px solid #fff;background:#5c94fc;}
    #controls{margin-top:1rem;display:flex;gap:1rem;}
    #controls button{width:48px;height:48px;font-size:1.2rem;border:4px solid #fff;background:#000;color:#fff;cursor:pointer;}
  </style>
</head>
<body>
  <canvas id="game" width="800" height="400"></canvas>

  <div id="controls">
    <button id="btn-left">◀️</button>
    <button id="btn-right">▶️</button>
    <button id="btn-jump">🔼</button>
    <button id="btn-attack">⚔️</button>
  </div>

  <!-- Main module (imports loadLevel from loader.js) -->
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
