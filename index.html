<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🏛️ Gladiatore Arena</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>🏛️ Gladiatore Arena</h1>
    <div id="arena">
      <div id="player" class="sprite idle"></div>
      <div id="enemy"  class="sprite idle"></div>
    </div>
    <div id="hud">
      <div class="health">
        <span>Giocatore</span>
        <div class="bar"><div id="playerHP" class="fill"></div></div>
      </div>
      <div class="health">
        <span>Nemico</span>
        <div class="bar"><div id="enemyHP" class="fill"></div></div>
      </div>
      <div id="score">Punti: 0</div>
      <div id="controls">
        <h2>Comandi</h2>
        <div class="row"><kbd>A</kbd>/<kbd>←</kbd> Walk Left</div>
        <div class="row"><kbd>D</kbd>/<kbd>→</kbd> Walk Right</div>
        <div class="row"><kbd>W</kbd>/<kbd>↑</kbd> Jump</div>
        <div class="row"><kbd>S</kbd>/<kbd>↓</kbd> Block</div>
        <div class="row"><kbd>Space</kbd> Attack</div>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
