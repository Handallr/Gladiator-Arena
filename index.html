<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gladiatore Arena - Achilles Style</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏛️ Gladiatore Arena</h1>

  <!-- MENU -->
  <div id="menu">
    <button id="startBtn">Start Game</button>
  </div>

  <!-- ARENA -->
  <div id="arena" style="display:none;">
    <div id="player" class="sprite idle"></div>
    <div id="enemy"  class="sprite idle"></div>
  </div>

  <!-- GAME OVER -->
  <div id="gameOver" style="display:none;">
    <h2>Game Over</h2>
    <button id="restartBtn">Restart</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
